<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input" id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span>Saturday 15:32,</span> <span id='description'></span> <br />
              Humidity: <strong id="current-humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature-value">24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div></main>
    
    <footer>
      <p></p>
        This project was coded by <a href="https://github.com/brie-mb">Mathapelo Phaka</a> and is on
        <a href="https://github.com/brie-mb/weather-project">GitHub</a> and <a href="https://main--weatherprojectss.netlify.app/">hosted on Netlify</a>
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
